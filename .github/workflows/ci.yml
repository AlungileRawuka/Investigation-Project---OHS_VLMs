name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Cache dependencies for speed
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # Run flake8 for error detection only
      - name: Run flake8 (only errors)
        run: flake8 --select=E9,F63,F7,F82 --show-source --statistic

      # Run tests
      - name: Run pytest
        run: pytest --maxfail=3 --disable-warnings -q --cov=.

      # Upload coverage report
      - name: Upload coverage to GitHub summary
        run: |
          coverage report -m >> $GITHUB_STEP_SUMMARY

